<!DOCTYPE html>
<html>
<head>
  <title>Numbers Example</title>
</head>
<body>
  <script>
    // Add 2 numbers together.
    console.log(23 + 97)

    // Add a sequence of 6 numbers together.
    console.log(1 + 2 + 3 + 4 + 5 + 6)

    // Print solution to a math equation.
    console.log((4 + 6 + 9) / 77)

    // Print numbers through a variable.
    let a = 4
    let b = 7 * a

    console.log(a)
    console.log(9 * a)
    console.log(b)

    // Print percentage
    const max = 57

    let actual = max - 13
    let percentage = actual / max

    console.log(percentage)

    // Print if number is under max and above min.
    const min = 5

    if (a <= max && a >= min)
    {
      console.log(a)
    }
    else
    {
      console.log("Invalid")
    }    
  </script>
</body>
</html>
